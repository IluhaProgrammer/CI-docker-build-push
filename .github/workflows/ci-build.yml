name: CI docker build + push 

on:
    push:
        branches: ["main"]

permissions:
    contents: read
    packages: write
    id-token: write

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            
            - name: Setup QEMU
              uses: docker/setup-qemu-action@v3
            
            - name: Format repo slug
              uses: actions/github-script@v4
              id: repo_slug
              with:
                result-encoding: string
                script: return `ghcr.io/${github.repository_owner.toLowerCase()}`
            
            - name: Setup Docker Buildx
              uses: docker/setup-buildx-action@v3
            
            - name: Login to registry 
              uses: docker/login-action@v3
              with:
                registry: ghcr.io
                username: ${{ github.actor }}
                password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and push
              uses: docker/build-push-action@v5
              with:
                context: .
                push: true
                platforms: linux/amd64,linux/arm64
                tags: ghcr.io/${{ steps.repo_slug.outputs.result }}/my-app:latest
                cache-from: type=registry,ref=ghcr.io/${{ steps.repo_slug.outputs.result }}/my-app:buildcache
                cache-to: type=registry,mode=max,ref=ghcr.io/${{ steps.repo_slug.outputs.result }}/my-app:buildcache
